
<article class="post-79 page type-page status-publish hentry"  id="ForgotPasswordForm">
            <div class="entry-content">
                
                
                <div class="et_pb_section et_pb_inner_shadow et_pb_fullwidth_section beige_header">
                    <section class="et_pb_fullwidth_header et_pb_text_align_center ">
                        <div class="et_pb_row">
                            <h1>Set your new password</h1>
                        </div>
                    </section>
                </div>
                
                
                
                
                <div class="et_pb_section">
                <div class="et_pb_row">
                    <div class="et_pb_column et_pb_column_2_3">
                        <div class="et_pb_text et_pb_bg_layout_light et_pb_text_align_left">
                            <div class="woocommerce">
                                <p style = 'padding-top:50px'>
            <h2>%%LNG_ChangeYourPassword%%</h2>
        </p>
        <p class="ErrorMessage" style="display: %%GLOBAL_HideForgotPasswordError%%">
            %%GLOBAL_ErrorMessage%%
        </p>
        <p>
            %%LNG_GetNewPasswordIntro%%
        </p>
        <form action="%%GLOBAL_ShopPath%%/login.php?action=save_new_password&c=%%GLOBAL_CustomerId%%&t=%%GLOBAL_ForgottenPasswordToken%%" method="post" onsubmit="check_get_new_password_form()">
            <div class="FormContainer HorizontalFormContainer form">
                <dl>
                    <dt><span class="Required">*</span> %%LNG_EmailAddress%%:</dt>
                    <dd> %%GLOBAL_CustomerEmailAddress%%</dd>
                    <dt><span class="Required">*</span> %%LNG_Password%%:</dt>
                    <dd><input type="password" class="Textbox" name="password" id="password" /></dd>
                    <dt><span class="Required">*</span> %%LNG_PasswordConfirm%%:</dt>
                    <dd><input type="password" class="Textbox" name="password_confirm" id="password_confirm" /></dd>
                    <dt>&nbsp;</dt>
                    <dd>
                        <p class="Submit"><input class="button" type="submit" value="%%LNG_Continue%%" /></p>
                    </dd>
                </dl>
            </div>
        </form>
                            </div>
                        </div> <!-- .et_pb_text -->
                    </div> <!-- .et_pb_column --><div class="et_pb_column et_pb_column_1_3">
                </div> <!-- .et_pb_column -->
            </div> <!-- .et_pb_row -->
        </div>
                
                
                
                
                
                
                
                
                
                
        
        <script type="text/javascript">
        //<![CDATA[
        document.getElementById("password").focus();

        function check_get_new_password_form() {
            if($('#password').val() == "") {
                alert("Please type in a password.");
                document.getElementById("password").focus();
                return false;
            }

            if(($('#password').val() != "" || $('#password_confirm').val() != "") && ($('#password').val() != $('#password_confirm').val())) {
                alert("Your passwords don't match.");
                document.getElementById("password").focus();
                return false;
            }

            return true;
        }
        //]]>
        </script>
    </div>
</article>
