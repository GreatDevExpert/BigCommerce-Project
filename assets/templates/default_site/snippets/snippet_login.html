<div id="login-wrap">
    <div class="cf">
        <div class="float-left">
            <div class="et_pb_text  et_pb_text_align_left">
                <div class="woocommerce">
                    {exp:profile:login return="/"}
                        <h3>Login</h3>
                        <p class="form-row form-row-wide address-field" id="email_address">
                            <label for="Email Address" class="">Email Address</label>
                            <input type="text" class="input-text " name="username" id="username" placeholder="Email"  data-parsley-required="true" data-parsley-type="email" />
                        </p>
                        <p class="form-row form-row-wide address-field">
                            <label for="Password" class="">Password</label>
                            <input type="password" class="input-text " name="password" id="password" data-parsley-required="true" data-parsley-minlength="6"/>
                        </p>
                        <input type="submit" class="button"  value="Login" />
                        <a href="/member/forgot-password" class="back">forgot password?</a>
                    {/exp:profile:login}
                </div>
            </div> <!-- .et_pb_text -->
        </div> <!-- .et_pb_column -->
        <div class="float-left">
            <div class="content">
                <p>Not a member? Sign up now!</p>
                <ul class="styled-list">
                    <li>Login anytime to view order status</li>
                    <li>Speed up future purchases</li>
                </ul>
            </div>
            <a href="/member/register" class="button">Sign Up</a>
        </div> <!-- .et_pb_column -->
    </div>
</div>
